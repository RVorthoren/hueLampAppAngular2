<h2>
  Lights
</h2>

<ul>
  <li *ngFor="let light of lights">
    <input
      type="checkbox"
      title="on"
      checked
    >
    <span>
      Hue:{{light.hue}}
      Sat:{{light.saturation}}
      Bri:{{light.brightness}}
      Name:{{light.name}}
    </span>
    <input type="button" value="Edit" (click)="goToDetail(light)"/>
  </li>
</ul>
